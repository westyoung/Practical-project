<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Category</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='add()'>
        <ion-icon name='add'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-item-sliding #item *ngFor="let category of categorys">
          <ion-item>
              <div style='font-size:4vw; font-weight:BOLD; color:black;'>{{category.title}}</div>
              <div style='font-size:4vw; font-weight:BOLD; color:red;'>{{category.code}}</div>
          </ion-item>

          <ion-item-options side="right">
            <button ion-button (click)="edit(item, category)">Edit</button>
            <button ion-button (click)="delete(item, category)" color='danger'>Delete</button>
          </ion-item-options>
        </ion-item-sliding>
  </ion-list>
