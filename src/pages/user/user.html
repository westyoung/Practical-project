<ion-header>

  <ion-navbar color='primary'>
    <ion-title>user</ion-title>
  </ion-navbar>

  </ion-header>

   <ion-content padding>
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>

<ion-list>
  <ion-item *ngFor="let user of users">
    <div style='font-size: 4vw; font-weight:BOLD; color:rgb(14, 14, 15)'>이름 : {{user.name}}</div>
    <div style='font-size: 3vw; font-weight:BOLD; color:rgb(14, 14, 15); margin-top:1vw'>등록일 : {{user.date}}</div>
    <div style='font-size: 2vw; font-weight:BOLD; color:rgb(14, 14, 15); margin-top:1vw'>이메일 : {{user.email}}</div>
  </ion-item>
</ion-list>


</ion-content>
