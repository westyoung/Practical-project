<ion-header>

  <ion-navbar color='primary'>
    <ion-title>news</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)='add()'>
          <ion-icon name='add'></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

    <ion-list>
        <ion-item-sliding #item *ngFor="let news of newses">
            <ion-item (click)='clickNews(news)'>
                <div style='font-size:4vw; font-weight:BOLD; color:blue; margin-bottom:1vw' text-wrap>{{news.title}}</div>
                <ion-grid no-padding>
                  <ion-row>
                    <ion-col>
                        <div style='font-size:3vw; font-weight:BOLD; color:rgb(20, 20, 20)'>{{news.category}}</div>
                    </ion-col>
                    <ion-col>
                        <div style='font-size:3vw; font-weight:BOLD; color:rgb(20, 20, 20)'>{{news.source}}</div>
                    </ion-col>
                    <ion-col>
                        <div style='font-size:3vw; font-weight:BOLD; color:rgb(20, 20, 20)'>{{news.date}}</div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
                <ion-badge item-end color='danger'> {{news.clickCount}}</ion-badge>
            </ion-item>
  
            <ion-item-options side="right">
              <button ion-button (click)="edit(item, news)">Edit</button>
              <button ion-button (click)="delete(item, news)" color='danger'>Delete</button>
            </ion-item-options>
          </ion-item-sliding>
    </ion-list>
