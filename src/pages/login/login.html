<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="account.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="account.password"></ion-input>
  </ion-item>
  <div class='divider' style="width:100%;height:30px"></div>

  <button ion-button full (click)="login()">Login</button>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="resetEmail()" color='danger'>Reset Email</button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="signup()" color='secondary'>Sign Up</button>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
